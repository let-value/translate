name: ci

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        registry: [
          { enabled: true, url: 'https://npm.pkg.github.com', token: GITHUB_TOKEN },
          { enabled: false, url: 'https://registry.npmjs.org', token: NPM_TOKEN }
        ]
    steps:
      - name: Early exit
        if: matrix.registry.enabled == false
        run: |
          gh run cancel ${{ github.run_id }}
          gh run watch ${{ github.run_id }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: ${{ matrix.registry.url }}
          scope: '@let-value'
      - run: npm ci
      - run: npm run build
      - run: npm publish --workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets[matrix.registry.token] }}
